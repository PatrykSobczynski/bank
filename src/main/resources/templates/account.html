<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>
    <a> Name: </a>
    <a th:text=" ${account.name}"></a> <br>
    <a> Surname: </a>
    <a th:text=" ${account.surname}"></a> <br>
    <a> Money on Account: </a>
    <a th:text=" ${account.moneyOnAccount} + USD"></a> <br>
    <a> Bank debt: </a>
    <a th:text="${account.debtInBank} + USD"></a> <br>
    <form th:action="@{/accounts/{id}/takeCredit(id = ${account.getId()})}">
        <div>
            <input type="submit" value= "Take credit">
        </div>
    </form>
    <form th:action= "@{/accounts/{id}/transfer/(id = ${account.getId()})}">
        <div class = "button">
            <input type="submit" value= "Do transfer money">
        </div>
    </form>
    <form th:action="@{/accounts/{id}/payOffCredit(id = ${account.getId()})}">
        <div>
            <input type="submit" value="Pay off the credit">
        </div>
    </form>
    <form th:action="@{/logout}">
        <div>
            <input type="submit" value="Log out">
        </div>
    </form>
</body>
</html>
